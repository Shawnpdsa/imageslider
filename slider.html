<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
        <h2>Image Slider</h2>
        <div class="container">
            <img src="./images/1st.webp" alt="" class="slide">
            <img src="./images/2nd.webp" alt="" class="slide">
            <img src="./images/3rd.webp" alt="" class="slide">
            <img src="./images/4th.webp" alt="" class="slide">
            <img src="./images/5th.webp" alt="" class="slide">
            <img src="./images/6th.webp" alt="" class="slide">
            <button id="prev" title="Prev" onclick="goPrev()"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="next" title="Next" onclick="goNext()"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

    <script src="https://kit.fontawesome.com/56b9e41d5d.js" crossorigin="anonymous"></script>
    <script src="./slider.js"></script>
</body>
</html>
